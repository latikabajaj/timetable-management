<!DOCTYPE html>
<html lang="en" ng-app="scotchApp">
<head>
  
  <title ng-bind="title">Time Table</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/lib/font-awesome.css" />
  <link rel="stylesheet" href="/css/lib/jquery-ui.css" />
  <link rel="stylesheet" href="/css/custom/style.css" />

  <script src="/js/lib/jquery-1.12.4.js"></script>
  <script src="/js/lib/jquery-ui.js"></script>
  <script src="/js/lib/angular.min.js"></script>
  <script src="/js/lib/angular-route.js"></script>

  <script src="/js/custom/script.js"></script>

  <script src="/js/custom/controller/authCtrl.js"></script>
  <script src="/js/custom/controller/mainController.js"></script>
  <script src="/js/custom/controller/timetableController.js"></script>
  <script src="/js/custom/controller/userController.js"></script>

  <script src="/js/custom/factory/auth.js"></script>

  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">TimeTable</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" ng-controller="AuthCtrl">
      <ul class="nav navbar-nav">
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="getToken()"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li ng-hide="getToken()"><a href="#/register"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>

        <li ng-if="getToken()"><a><span ></span>{{getName()}}</a> </li>

        <li ng-show="getToken()"><a href="" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div ng-view></div>  

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
